<!-- Client Start -->
<section class="section bg-light">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 text-center">
				<div class="section-title mb-60">
					<h4 class="main-title mb-4">Whats Our Clients Said About <span class="text-primary">Video Sniper
							Pro</span>
						Project</h4>
					<p class="text-muted para-desc mx-auto mb-0">Start working with <span
							class="text-primary font-weight-bold">Landrick</span> that can provide everything you need
						to generate awareness, drive traffic, connect.</p>
				</div>
			</div>
			<!--end col-->
		</div>
		<!--end row-->

		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div id="customer-testi">

					{% for test in site.data.testimonials %}
					<div class="media customer-testi">
						<div class="media-body content p-3 shadow rounded bg-white position-relative">
							{{ test.text }}
							<h6 class="text-primary">- {{ test.name }}</h6>
						</div>
					</div>
					{% endfor %}

				</div>
			</div>
			<!--end col-->
		</div>
		<!--end row-->
	</div>
	<!--end container-->

	<div class="container-fluid">
		<div class="row">
			<div class="home-shape-bottom">
				<img src="assets/images/shapes/curve-white.png" alt="" class="img-fluid mx-auto d-block">
			</div>
		</div>
		<!--end row-->
	</div>

</section>
<!--end sectipn-->
<!-- Client End -->
