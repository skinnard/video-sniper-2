<!-- Start Contact -->
<section class="section">
	<div class="container mt-60">
		<div class="row align-items-center">
			<div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0 order-2 order-md-1">
				<div class="pt-5 pb-5 p-4 bg-light shadow rounded">
					<h4>Get In Touch!</h4>
					<div class="custom-form mt-4">
						<div id="message"></div>
						<form method="post" action="php/contact.php" name="contact-form" id="contact-form">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group position-relative">
										<label>Your Name <span class="text-danger">*</span></label>
										<i class="mdi mdi-account ml-3 icons"></i>
										<input name="name" id="name" type="text" class="form-control"
											placeholder="First Name:">
									</div>
								</div>
								<!--end col-->
								<div class="col-md-6">
									<div class="form-group position-relative">
										<label>Your Email <span class="text-danger">*</span></label>
										<i class="mdi mdi-email ml-3 icons"></i>
										<input name="email" id="email" type="email" class="form-control"
											placeholder="Your email:">
									</div>
								</div>
								<!--end col-->
								<div class="col-md-12">
									<div class="form-group position-relative">
										<label>Subject</label>
										<i class="mdi mdi-book ml-3 icons"></i>
										<input name="subject" id="subject" class="form-control"
											placeholder="Your subject:">
									</div>
								</div>
								<!--end col-->
								<div class="col-md-12">
									<div class="form-group position-relative">
										<label>Comments</label>
										<i class="mdi mdi-comment-text-outline ml-3 icons"></i>
										<textarea name="comments" id="comments" rows="4" class="form-control"
											placeholder="Your Message:"></textarea>
									</div>
								</div>
							</div>
							<!--end row-->
							<div class="row">
								<div class="col-sm-12 text-center">
									<input type="submit" id="submit" name="send"
										class="submitBnt btn btn-primary btn-block" value="Send Message">
									<div id="simple-msg"></div>
								</div>
								<!--end col-->
							</div>
							<!--end row-->
						</form>
						<!--end form-->
					</div>
					<!--end custom-form-->
				</div>
			</div>
			<!--end col-->

			<div class="col-lg-7 col-md-6 order-1 order-md-2">
				<img src="/assets/images/contact.png" class="img-fluid" alt="">
			</div>
			<!--end col-->
		</div>
		<!--end row-->
	</div>
	<!--end container-->
</section>
